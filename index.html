<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Links</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fafafa;
    text-align: center;
    padding: 40px;
  }
  img {
    width: 100px;
    border-radius: 50%;
    margin-bottom: 15px;
  }
  h1 {
    font-size: 24px;
    margin-bottom: 20px;
  }
  a {
    display: block;
    background: black;
    color: white;
    padding: 12px;
    margin: 10px auto;
    max-width: 300px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.2s;
  }
  a:hover {
    background: #333;
  }
</style>
</head>
<body>
  <img src="YOUR_PROFILE_PIC_URL" alt="Profile">
  <h1>Your Name</h1>
  <a href="https://www.instagram.com/">Instagram</a>
  <a href="https://www.youtube.com/">YouTube</a>
  <a href="https://tiktok.com/">TikTok</a>
  <a href="mailto:you@email.com">Email Me</a>
</body>
</html>
