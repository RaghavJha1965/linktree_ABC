<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alpha Business Consulting — Links</title>
  <meta name="description" content="All official Alpha Business Consulting links in one place." />
  <meta property="og:title" content="Alpha Business Consulting — Links" />
  <meta property="og:description" content="All official Alpha Business Consulting links in one place." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="./ABC_LOGO.png" />
  <meta name="theme-color" content="#2d6cdf" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2d6cdf;           /* ABC Blue */
      --primary-600: #1f4ea8;       /* Darker Blue */
      --bg: #0b1220;                /* Base dark bg for depth */
      --card: rgba(255, 255, 255, .08);
      --text: #e9eef8;
      --muted: #a8b0bf;
      --ring: rgba(45,108,223,.35);
      --btn-text: #ffffff;
      --shadow: 0 10px 30px rgba(0,0,0,.35), 0 6px 12px rgba(0,0,0,.25);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f5f7fb;
        --card: rgba(255, 255, 255, .6);
        --text: #1a2234;
        --muted: #5e6a7e;
        --ring: rgba(45,108,223,.25);
        --shadow: 0 12px 30px rgba(21,35,67,.12), 0 6px 16px rgba(21,35,67,.10);
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 600px at 10% -10%, rgba(45,108,223,.15), transparent 60%),
                  radial-gradient(900px 500px at 110% 10%, rgba(45,108,223,.18), transparent 60%),
                  linear-gradient(180deg, var(--bg), var(--bg));
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: grid;
      place-items: center;
      padding: 36px 16px 48px;
    }

    .wrap {
      width: 100%;
      max-width: 560px;
    }

    .card {
      position: relative;
      background: var(--card);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      border-radius: 22px;
      box-shadow: var(--shadow);
      overflow: hidden;
      padding: 28px 22px 22px;
    }

    /* Accent ring */
    .card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: 24px;
      pointer-events: none;
      background: linear-gradient(135deg, rgba(45,108,223,.22), rgba(255,255,255,0));
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      padding: 1px;
    }

    .header {
      display: grid;
      place-items: center;
      gap: 12px;
      text-align: center;
      margin-bottom: 8px;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255,255,255,.9);
      box-shadow: 0 0 0 6px rgba(45,108,223,.25), 0 10px 18px rgba(0,0,0,.25);
      background: #fff;
    }

    h1 { font-size: 26px; margin: 6px 0 0; letter-spacing: .2px; }
    .tagline { color: var(--muted); font-size: 14px; margin: 4px 0 2px; }

    .links {
      display: grid;
      gap: 12px;
      margin: 18px 0 8px;
    }

    .btn {
      --btn-bg: var(--primary);
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--btn-text);
      background: var(--btn-bg);
      padding: 14px 16px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 16px;
      letter-spacing: .2px;
      justify-content: center;
      transition: transform .15s ease, box-shadow .15s ease, background .2s ease;
      box-shadow: 0 10px 24px rgba(45,108,223,.35);
      border: 1px solid rgba(255,255,255,.08);
    }

    .btn:hover { transform: translateY(-2px); box-shadow: 0 14px 26px rgba(45,108,223,.45); }
    .btn:active { transform: translateY(0); }
    .btn svg { width: 20px; height: 20px; flex: 0 0 20px; }

    .btn.secondary { --btn-bg: #111826; box-shadow: 0 10px 20px rgba(17,24,38,.25); }
    .btn.light { --btn-bg: #ffffff; color: #111827; box-shadow: 0 10px 20px rgba(0,0,0,.10); border-color: rgba(0,0,0,.06); }

    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

    .badges { display: flex; gap: 8px; justify-content: center; margin-top: 8px; }
    .badge { font-size: 11px; padding: 6px 10px; border-radius: 999px; background: rgba(45,108,223,.16); color: var(--text); border: 1px solid rgba(45,108,223,.35); }

    .foot {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      margin-top: 18px;
    }

    /* Focus ring for accessibility */
    .btn:focus-visible { outline: none; box-shadow: 0 0 0 4px var(--ring), 0 10px 24px rgba(45,108,223,.35); }

    /* Subtle floating animation */
    .float { animation: float 6s ease-in-out infinite; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    /* Small print links */
    .small { font-size: 12px; color: var(--muted); text-decoration: none; }
    .small:hover { text-decoration: underline; }
  </style>
</head>
<body>

      <p class="foot">© 2025 Alpha Business Consulting • All rights reserved</p>
    </section>
  </main>
</body>
</html>
