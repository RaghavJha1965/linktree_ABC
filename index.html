<style>
  :root {
    --primary: #2d6cdf;      /* ABC Blue */
    --primary-dark: #1f4ea8; /* Darker Blue */
    --bg-gradient: linear-gradient(135deg, #fdfbfb, #ebedee);

  }

    font-family: 'Inter', sans-serif;
    background: var(--bg-gradient);

  img {
    width: 120px;
    height: 120px;
    border-radius: 50%;

  }

  h1 {
    font-size: 26px;

    margin-bottom: 10px;
  }

  p {
    font-size: 14px;

  .link-button {
    display: block;
    background: var(--primary);
    color: white;
    padding: 14px 20px;
    margin: 12px auto;
    max-width: 320px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    box-shadow: 0 4px 14px rgba(45, 108, 223, 0.3);
    transition: all 0.3s ease;
  }

  .link-button:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(45, 108, 223, 0.4);
  }

  footer {
    margin-top: 40px;
    font-size: 12px;
    color: #888;
  }
</style>
